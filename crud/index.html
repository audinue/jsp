<style>
  body:after {
    content: '';
    display: block;
    position: fixed;
    left: 0;
    top: 0;
    right: 0;
    height: 2px;
    background: #000;
    opacity: 0;
    animation: animate 1s infinite;
    transition: opacity .25s;
  }
  body.jsp-loading:after {
    opacity: 1;
  }
  @keyframes animate {
    from {
      transform: translateX(-100vw);
    }
    to {
      transform: translateX(100vw);
    }
  }
</style>
<script src="../jsp.js" data-index="#index.jsp"></script>
<script>
  var fruits = JSON.parse(localStorage.getItem('fruits') || '[]')

  function saveFruits () {
    localStorage.setItem('fruits', JSON.stringify(fruits))
  }
</script>
